pre-commit:
  parallel: true
  commands:
    biome:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: |
        npx biome check --write --no-errors-on-unmatched {staged_files}
      stage_fixed: true
    prettier:
      glob: "*.{md,yml}"
      run: |
        npx prettier --experimental-cli -w {staged_files}
      stage_fixed: true
    prisma:
      glob: "*.prisma"
      run: |
        npx prisma format {staged_files}
      stage_fixed: true
