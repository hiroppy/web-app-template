name: Setup Node
runs:
  using: "composite"
  steps:
    - uses: pnpm/action-setup@v2
      with:
        version: 8
    - uses: actions/setup-node@v4
      with:
        node-version-file: ".nvmrc"
        cache: pnpm
        cache-dependency-path: "pnpm-lock.yaml"
    - run: npm run setup
      shell: bash
    - run: pnpm i
      shell: bash
