name: Setup Node
runs:
  using: composite
  steps:
    - uses: pnpm/action-setup@v4
    - uses: actions/setup-node@v4
      with:
        node-version-file: .node-version
        cache: pnpm
    - run: npm run setup
      shell: bash
    - run: pnpm i
      shell: bash
    - run: cp ./.env.test ./.env
      shell: bash
